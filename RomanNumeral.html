<script>

function convertToRoman(num)
{
  var numbers = [1,5,10,50,100,500,1000];
  var romanNum=['I','V','X','L','C','D','M'];
var roman = [];
  numbers.forEach(function(each){
    if(each == num)
    {
     roman.push(romanNum[numbers.indexOf(each)]);
    }
    else {

      }
  });
return roman.join();
}

var value=convertToRoman(10);
console.log("Roman Number is"+value);

</script>
